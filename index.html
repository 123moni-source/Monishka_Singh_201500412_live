<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Assesment

    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
        nav{
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: left;

        }

        .logo
        {
            width: 70px;
            height: 70px;
            background-color: rgba(213, 43, 43, 0.932);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: xx-large;
        }
        
        ul{
            margin-top: 20px;
            margin-left: 20px;
            width: 80%;
            display: flex;
            justify-content: left;
        }
        li{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family:sans-serif;
            color:white;
            font-size: large;
        }
        a:hover{
            color: rgb(208, 71, 21);
        }
        a{
            text-decoration: none;
            color: gray;
        }
        
        .banner{
            height: 80vh;
            width: 100%;
        }
        img{
            width: 100%;
            height: 100%;
            
        }
        footer{
            height: 100px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        #btn{
            width: 150px;
            position:fixed;
            top: 10px;
            right: 0px;
            color: rgb(228, 93, 25);
            padding: 10px;
            box-shadow: 1px 1px 2px gray;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        h1{
            font-size: x-large;
        }
    </style>
</head>
<body>
    <nav id="nav">
        <div class="logo">R</div>
        <ul>
            <li><a href="#home"> Home</a></li>
            <li><a href="#">Project</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Elements</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        
</nav>
    <div class="banner">
        <img src="./ProjectImage.png" alt="image">
    </div>
    <a href="#"><div id="btn">Buy Rogan&nbsp; <i class="fa-solid fa-arrow-right-long"></i></div></a>
    <footer>
        <h1 id="name"></h1>
        <h1 id="uro"></h1>
        <h1 id="col"></h1>
        <h1 id="date"></h1>
    </footer>
    <script>
        document.getElementById("name").textContent="Monishka Singh";
        document.getElementById("uro").textContent="201500412";
        document.getElementById("col").textContent="GLA University-Mathura";
        window.onload=date;
        function date(){
            var d=new Date().toLocaleDateString();
            var l=d.split("/");
            var day=l[1] ,month=l[0],year=l[2];
            if(day.length<2)day="0"+day;
            if(month.length<2)month="0"+month;
            var date=day+"-"+month+"-"+year;
        document.getElementById("date").textContent=`${date}`;
        }
    </script>
    <footer>
        <h1 id="name"></h1>
        <h1 id="uro"></h1>
        <h1 id="col"></h1>
        <h1 id="date"></h1>
    </footer>
</body>
</html>
